     .container {

    .orbit {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: orbit 5s linear infinite;
        }
    .emoji{
            position: absolute;
            font-size: 50px;
            animation: keep-direction 5s linear infinite;
    }
     @keyframes orbit {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
     @keyframes keep-direction {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(-360deg);
            }
        }
  </style>
