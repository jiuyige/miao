  // 表示一个单向链表
function LinkedList() {
    this._head = null
    this._length = 0
  }

  // 返回链表第idx个结点的值
  LinkedList.prototype.get = function(idx) {
    var p = this._head
    while (idx > 0 && p) {
      p = p.next
      idx--
    }
    if (p) {
      return p.val
    } else {
      return undefined
    }
  }

  // 设置链表第idx项的值为val
  LinkedList.prototype.set = function(idx, val) {
    var p = this._head
    while (idx > 0 && p) {
      p = p.next
      idx--
    }
    p.val = val
  }
  
  // 在链表末尾新增一个结点，值为val
  LinkedList.prototype.push = function(val) {
     var node = {
      val: val,
      next: null,
     }
     this._length++
     if (this._head == null) {
      this._head = node
      return
     }
     var p = this._head
     while (p.next) {
      p = p.next
     }
     p.next = node
  }

  // 返回链表末尾结点的值，并删除末尾结点
  LinkedList.prototype.pop = function() {
    if (this._head == null) { //一个值
      return undefined
    }
    this._length--
    if (this._head.next == null) { //两个值
      var result = this.head.val
      this._head = null
      return null
    }
    var p = this._head
    while (p.next.next) {
      p = p.next
    }
    var result = p.next.val
    p.next = null
    return result
  }

  // 在链表头部新增一个结点，值为val
  LinkedList.prototype.unshift = function(val) {
    var node = {
      val: val,
      next: this._head
    }
    this._length++
    this._head = node
  }
  
  // 返回链表第一个节点的值，并删除这个节点
  LinkedList.prototype.shift = function() {
    if (this._head == null) {
      return undefined
    }
    this._length--
    var result = this._head.val
    this._head = this._head.next
    return result
  }

  LinkedList.prototype.toArray = function() {
    var result = []
    var p = this._head
    while (p) {
      result.push(p.val)
      p = p.next
    }
    return result
  }
  
  LinkedList.prototype.toString = function() {
    return this.toArray().join('->')
  }

  Object.defineProperty(LinkedList.prototype, 'length', {
    get: function() {
      return this._length
    }
  })




  // 表示一个集合（集合中元素没有序，但不能重复）
  // 构造函数可选的可以传入集合中的初始值，但会被去重后存放
  function MySet(initalValues = []) {
    this._items = []
      for (let val of initalValues) {
        if (!this._items.includes(val)) {
          this._items.push(val)
        }
  }
  }
  // 向集合中添加元素
  MySet.prototype.add = function(item) {
      if (!this._items.includes(item)) {
        this._items.push(item)
      }
      return this
  }

  // 从集合中删除 item 元素
  MySet.prototype.delete = function(item) {
     var idx = this._items.indexOf(item)
     if (idx > 0) {
        this._items.splice(idx, 1)
     }
     return this
  }
  
  // 获取集合中的元素用 c.size，它是一个getter
  Object.defineProperty(MySet.prototype, 'size',{
    get: function() {
        return this._items.length
    }
  })


  // 清空集合中的所有元素
  MySet.prototype.clear = function() {
    this._items = []
    return this
  }

  // 判断集合中是否存在某元素
  MySet.prototype.has = function(item) {
    return this._items.includes(item)
  }

  // 遍历集合中的元素（顺序无所谓）
  MySet.prototype.forEach = function(func) {
    for (var value of this._items) {
        func(value)
    }
  }

  // 表示一个映射
  // 这个映射中，可以把任何值映射到任何值，映射的key不限于字符串
  function MyMap() {
    this.items = new Object()
  }

  MyMap.prototype = {
    // 设置映射中的key所对应的值为val
    set: function(key, val) {
      this.items[key] = val
    },
    // 获取这个映射中key所对应的val
    get: function(key) {
      return this.items[key]
    },
    // 判断这个映射中是否存在这个key的映射
    has: function(key) {
      return this.items.hasOwnProperty(key)
    },
    // 删除这个映射中key及其映射的值的这一对儿
    delete: function(key) {
      if (this.has(key)) {
        delete this.items[key]
        return true
      }
      return false
    },
    // 清空这个映射中所有的映射对儿
    clear: function() {
      this.items = {}
    },
    // 获取这个映射中映射对儿的数量
    get size() {
      return Object.keys(this.items).length
    },
    // 遍历这个映射中所有的映射对儿
    forEach(iterator) {
      for (var key in this.items) {
        if (this.items.hasOwnProperty(key)) {
          iterator(key, this.items[key])
        }
      }
    },
  }


  // 表示一个栈：即后进先出，先进后出
  function Stack() {
    this._items = []
  }
  // 向栈中增加元素
  Stack.prototype.push = function(val) {
    this._items.push(val)
  }
  // 从栈中取出元素并删除栈顶元素
  Stack.prototype.pop = function() {
    if (this._items.length === 0) {
      return null
    }
    return this._items.pop()
  }
  // 查看但不删除栈顶元素
  Stack.prototype.peek = function() {
    if (this._items.length === 0) {
      return null
    }
    return this.items[this._items.length - 1]
  }
