   var delta = b * b - 4 * a * c
   var result
   if (delta > 0) {
        var x1 = (-b + Math.sqrt(delta)) / (2 * a)
        var x2 = (-b - Math.sqrt(delta)) / (2 * a)
        result = 'x1=' + x1.toFixed(5) + ';x2=' + x2.toFixed(5);
   }
   else if (delta === 0 ) {
        var x = -b / (2 * a)
        result = 'x1' + x1.toFixed(5) + ';x2=' + x.toFixed(5);
   }
   else {
    var realPart = (-b / (2 * a)).toFixed(5);
    var imaginaryPart = (Math.sqrt(-delta) / (2 * a)).toFixed(5);
    result = 'x1=' + realPart + '+' + imaginaryPart + 'i;x2=' + realPart + '-' + imaginaryPart + 'i'
   }
   console.log(result)
</script>

<script type="ok" id="ch0105/18">
    var input = parseInt(prompt("输入数据行数: "));
var lines = [];

for (var i = 0; i < input; i++) {
    lines.push(prompt("输入数据: "));
}

function analyzeTreatmentEffect(lines) {
    var results = [];
    var baseLineData = lines[0].split(' ').map(Number);
    var baseLineEffectiveness = baseLineData[1];

    for (var i = 1; i < lines.length; i++) {
        var data = lines[i].split(' ').map(Number);
        var effectiveness = data[1];
        var threshold = baseLineEffectiveness * 0.05;

        if (effectiveness > baseLineEffectiveness + threshold) {
            results.push('better');
        } else if (effectiveness < baseLineEffectiveness - threshold) {
            results.push('worse');
        } else {
            results.push('same');
        }
    }

    return results;
}

var result = analyzeTreatmentEffect(lines);
for (var i = 0; i < result.length; i++) {
    console.log(result[i]);
}
</script>

    var input = prompt("请输入屋顶数和各个屋顶的坐标和人数:").split('\n')
    var n = number(input[0])
    var roofData = []
    var i = 1
    while (i <= n) {
        var data = input[i].split(' ').map(Number)
        roofData.push([data[0], data[1]])
    }
    var speed = 50
    var offloadTimePerPerson = 0.5
    var totalMinutes = 0
    var i = 0
    while (i < roofData.length) {
        var distance = roofData[i][0]
        var numPeople = roofData[i][1]
        var travelTime = (distance / speed) * 2
        var boardingTime = numPeople
        var offloadingTime = numPeople * offloadTimePerPerson
        totalMinutes += travelTime + boardingTime + offloadingTime
    }
    var result = Math.ceil(totalMinutes)
    console.log(result)
</script>

function longestNormalBloodPressurePeriod(n, measurements) {
    var maxPeriod = 0;
    var currentPeriod = 0;

    for (var i = 0; i < n; i++) {
        var bloodPressure = measurements[i].split(' ').map(Number);
        var systolic = bloodPressure[0];
        var diastolic = bloodPressure[1];

        if (systolic >= 90 && systolic <= 140 && diastolic >= 60 && diastolic <= 90) {
            currentPeriod++;
            if (currentPeriod > maxPeriod) {
                maxPeriod = currentPeriod;
            }
        } else {
            currentPeriod = 0;
        }
    }

    return maxPeriod;
}

var result = longestNormalBloodPressurePeriod(n, measurements);
console.log(result);

<script type="ok" id="ch0105/32">   
    var n = Number(prompt("输入一个整数 n:"));

    function calculateSum(n) {
        var q1 = 2, p1 = 1;
        var sum = q1 / p1;
        var q_prev = q1, p_prev = p1;

        for (var i = 1; i < n; i++) {
            var q_current = q_prev + p_prev;
            var p_current = q_prev;
            sum += q_current / p_current;
            q_prev = q_current;
            p_prev = p_current;
        }

        return sum.toFixed(4);
    }

    var result = calculateSum(n);
    console.log(result);
</script>

        } else {

        }
    }

}

<script type="ok" id="ch0105/34">
    var n = Number(prompt("输入一个整数n:"))

    function  factorialSum(n) {
        function factorial(x) {
            if (x === 0 || x === 1) {
                return 1
            }
            return x * factorial(x - 1)
        }
        var sum = 0
        for (var i = 1; i <= n; i++) {
            sum += factorial(i)
        }
        return sum
    }
    var result = factorialSum(n)
    console.log(result)
</script>

                return 1
            }

            }

<script type="ok" id="ch0105/43">
    var n = Number(prompt("输入一个正整数 n:"));

    function findLargerPrimeFactor(n) {
    function isPrime(num) {
        if (num <= 1) return false;
        if (num <= 3) return true;
        if (num % 2 === 0 || num % 3 === 0) return false;
        for (var i = 5; i * i <= num; i += 6) {
            if (num % i === 0 || num % (i + 2) === 0) return false;
        }
        return true;
    }

    for (var i = 2; i * i <= n; i++) {
        if (n % i === 0) {
            var factor1 = i;
            var factor2 = n / i;
            if (isPrime(factor1) && isPrime(factor2) && factor1 !== factor2) {
                return Math.max(factor1, factor2);
            }
        }
    }
    return -1;
    }

    var result = findLargerPrimeFactor(n);
    console.log(result);
</script>
<script type="ok" id="ch0105/44">
    var n = Number(prompt("输入一个不超过 10000 的正整数 n:"));

    function findNthPrime(n) {
    var limit = 200000;
    var sieve = new Array(limit).fill(true);
    sieve[0] = sieve[1] = false;

    for (var i = 2; i * i < limit; i++) {
        if (sieve[i]) {
            for (var j = i * i; j < limit; j += i) {
                sieve[j] = false;
            }
        }
    }

    var primes = [];
    for (var k = 2; k < limit; k++) {
        if (sieve[k]) {
            primes.push(k);
        }
    }

    return primes[n - 1];
    }

    var result = findNthPrime(n);
    console.log(result);
</script>
<script type="ok" id="ch0105/45">
    var days = Number(prompt("输入一个整数(范围1到10000),表示天数:"));

    function calculateTotalCoins(days) {    
    var totalCoins = 0;
    var coinsPerDay = 1;
    var currentDay = 1;

    while (currentDay <= days) {
        for (var i = 0; i < coinsPerDay && currentDay <= days; i++) {
            totalCoins += coinsPerDay;
            currentDay++;
        }
        coinsPerDay++;
    }

    return totalCoins;
    }
    
    var result = calculateTotalCoins(days);
    console.log(result);
</script>
